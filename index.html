<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Hello ðŸ‘‹</h1> -->
    <div class="container">
      <div class="displayContainer">
        <div class="display">
          <input type="numbers" name="display" id="numberDisplay" />
          <!-- <input type="numbers" name="display" id="isplay" /> -->
        </div>
      </div>
      <div class="numbers">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">/</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">x</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">-</button>
        <button class="btn decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn equals">=</button>
        <button class="btn operator">+</button>
      </div>
      <div class="fnBtns">
        <button class="btn clear" style="width: 230px">Clear</button>
        <!-- <button class="btn delete" style="width: 115px">Delete</button> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
